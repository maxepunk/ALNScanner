name: Sync & Deploy GM Scanner

on:
  workflow_dispatch:  # Manual trigger via GitHub UI - the "Run workflow" button
  push:
    branches:
      - main  # Auto-deploy on push to main

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ github.token }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build scanner with Vite
        run: VITE_BASE_PATH=/ALNScanner/ npm run build

      - name: Add .nojekyll for GitHub Pages
        run: touch dist/.nojekyll

      - name: Sync token data
        run: python3 sync.py --local

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy GM Scanner (ES6 build)'