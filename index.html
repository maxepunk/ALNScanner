<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NFC Reader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #scanButton {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #scanButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin: 1rem 0;
            font-weight: 500;
        }
        #log {
            list-style-type: none;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #log li {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        #log li:last-child {
            border-bottom: none;
        }
        strong {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Web NFC Tag Reader</h1>

    <button id="scanButton">Start Scan</button>
    <p id="status">Web NFC is supported. Click the button to start.</p>

    <h2>Scan Log:</h2>
    <ul id="log">
        </ul>

    <script>
        const scanButton = document.getElementById('scanButton');
        const status = document.getElementById('status');
        const log = document.getElementById('log');

        // Check for Web NFC availability
        if (!('NDEFReader' in window)) {
            status.textContent = "Web NFC is not supported on this browser.";
            scanButton.disabled = true;
        }

        scanButton.addEventListener('click', async () => {
            status.textContent = "Click button again to stop scan...";
            console.log("User clicked scan button");

            try {
                const reader = new NDEFReader();
                // The scan() method returns a Promise that resolves when the scan is started.
                await reader.scan();
                console.log("Scan started successfully.");
                status.textContent = "Scan started. Bring a tag near your device...";

                reader.addEventListener('error', (event) => {
                    console.error("NFC Error:", event);
                    status.textContent = `Error! ${event.message}`;
                });

                reader.addEventListener('reading', ({ message, serialNumber }) => {
                    console.log(`Serial Number: ${serialNumber}`);
                    console.log("NDEF Message:", message);

                    // Create a new list item for the log
                    const li = document.createElement('li');
                    
                    // Display the serial number
                    let content = `Serial Number: <strong>${serialNumber}</strong><br>`;
                    
                    // Loop through records in the NDEF message
                    for (const record of message.records) {
                        content += `Record Type: <strong>${record.recordType}</strong><br>`;
                        
                        // Decode text records
                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            const text = textDecoder.decode(record.data);
                            content += `Content: ${text}<br>`;
                        }
                    }

                    li.innerHTML = content;
                    // Add the new log entry to the top of the list
                    log.prepend(li);
                });

            } catch (error) {
                console.error("Starting scan failed:", error);
                status.textContent = `Error! ${error.message}`;
            }
        });
    </script>
</body>
</html>
